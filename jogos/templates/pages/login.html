{% extends 'base.html' %}


{% block content %}
   <div class="form-container">
    <div class="form-box col-md-4">
        <h2 class="text-center">Login</h2>
        <p class="text-center">Junte-se a milhares de pessoas no controle do seu foco!</p>
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" id="confirmarSenha" placeholder="Digite sua senha" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="text-center">
                <span>Não tem uma conta? <a href="{% url 'cadastro' %}">cadastre-se</a></span>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
